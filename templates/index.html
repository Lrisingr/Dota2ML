<h1>DOTA2 Recommendation Engine</h1>
<div class="content" id="suggest">

            <tr>
                <td>
                    <input type="text" id="ourteampicks" value=""/>

                    <input type="text" id="ourteamsugg" value=""/>

        </table>

                    <input type="text" id="theirteampicks" value=""/>

        </table>
